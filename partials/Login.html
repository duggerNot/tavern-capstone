<div class="container">
	<div class="row">
		<form class="col s12 center">
		<h4>Login or Register</h4>
			<div class="row">
				<div class="input-field col s6 offset-s3">
			  	<input id="user_name" type="email" class="validate" ng-model="account.email">
	        <label for="user_name">Email</label>
			  </div>
			</div>
			<div class="row">
				<div class="input-field col s6 offset-s3">
			  	<input id="password" type="password" class="validate" ng-model="account.password">
			    <label for="password">Password</label>
			  </div>
			</div>
		</form>
	</div>
	<div class="row">
		<div class="col s6 offset-s3">
			<a class="waves-effect waves-green btn-flat" ng-click="login()">Login</a>
			<a class="waves-effect waves-green btn-flat" ng-click="register()">Register</a>
		</div>
	</div>
</div>
