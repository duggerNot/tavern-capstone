<div id="charListView" class="container">
	<h4>Your Characters:</h4>
  <div ng-repeat="char in characters">
    <a href="#/CharList/{{ char.id }}" class="hoverable center-align waves-effect waves-teal btn-flat">{{ char.name }} <small>Level 1 {{char.race}} {{char.charClass}}</small></a>
  </div>
</div>
