<!-- Char Name -->
	<div class="row">
		<div class="input-field col s3">
  		<input placeholder="Character Name" id="char_name" type="text" ng-model="charName">
  	</div>



<!-- Race Select -->
		<div class="input-field col s3">
	    <select id="raceSelect" ng-model="selectedRace" ng-change="subRaceFilter()">
	      <option value="" disabled selected>Choose a Race</option>
	      <option value="Human">Human</option>
				<option value="Dwarf">Dwarf</option>
				<option value="Elf">Elf</option>
				<option value="Halfling">Halfling</option>
				<option value="Gnome">Gnome</option>
				<option value="Half-Elf">Half-Elf</option>
				<option value="Half-Orc">Half-Orc</option>
				<option value="Dragonborn">Dragonborn</option>
				<option value="Tiefling">Tiefling</option>
	    </select>
	  </div>

	  <div class="input-field col s3">
			<select id="subRaceSelect"  ng-model="subRace"
				ng-options="value for value in subRaceFilter()">
			</select>
		</div>


	 <!-- Class Select -->
	 <!-- TO-DO: ADD SUPPORT FOR CLASS ARCHETYPES? NOT MVP!! -->
	 <div class="input-field col s3">
	    <select id="classSelect"ng-model="class">
	      <option value="" disabled selected>Choose a Class</option>
	      <option value="Barbarian">Barbarian</option>
				<option value="Bard">Bard</option>
				<option value="Cleric">Cleric</option>
				<option value="Druid">Druid</option>
				<option value="Fighter">Fighter</option>
				<option value="Monk">Monk</option>
				<option value="Paladin">Paladin</option>
				<option value="Ranger">Ranger</option>
				<option value="Rogue">Rogue</option>
				<option value="Sorcerer">Sorcerer</option>
				<option value="Warlock">Warlock</option>
				<option value="Wizard">Wizard</option>
	    </select>
	  </div>


	  <!-- Alignment -->
	<div class="input-field col s3">
	    <select id="alignmentSelect" ng-model="alignment">
	      <option value="" disabled selected>Pick your Alignment</option>
	      <option value="Lawful Good">Lawful Good</option>
				<option value="Lawful Neutral">Lawful Neutral</option>
				<option value="Lawful Evil">Lawful Evil</option>
				<option value="Neutral Good">Neutral Good</option>
				<option value="True Neutral">True Neutral</option>
				<option value="Neutral Evil">Neutral Evil</option>
				<option value="Chaotic Good">Chaotic Good</option>
				<option value="Chaotic Neutral">Chaotic Neutral</option>
				<option value="Chaotic Evil">Chaotic Evil</option>
	    </select>
	  </div>
	</div>



<div class="statsBox" >
	<div ng-model="CharObject[Strength]">Strength: {{ CharObject.Strength }} <button ng-if="(CharObject.Strength != null)" ng-click="statRoll('Strength')">roll</button></div>
	<div ng-model="CharObject[Dexterity]">Dexterity: {{ CharObject.Dexterity }} <button ng-if="(CharObject.Dexterity != null)" ng-click="statRoll('Dexterity')">roll</button></div>
	<div ng-model="CharObject[Constitution]">Constitution: {{ CharObject.Constitution }} <button ng-if="(CharObject.Constitution != null)" ng-click="statRoll('Constitution')">roll</button></div>
	<div ng-model="CharObject[Intelligence]">Intelligence: {{ CharObject.Intelligence }} <button ng-if="(CharObject.Intelligence != null)" ng-click="statRoll('Intelligence')">roll</button></div>
	<div ng-model="CharObject[Wisdom]">Wisdom: {{ CharObject.Wisdom }} <button ng-if="(CharObject.Wisdom != null)" ng-click="statRoll('Wisdom')">roll</button></div>
	<div ng-model="CharObject[Charisma]">Charisma: {{ CharObject.Charisma }} <button ng-if="(CharObject.Charisma != null)" ng-click="statRoll('Charisma')">roll</button></div>
	<div><button ng-click="rollAll()">Roll</button></div>
</div>
<div ng-if="(CharObject.Constitution != null && CharObject.class != null)">Hit Points: {{ CharObject.HitPoints }}</div>
<div ng-if="(CharObject.Charisma != null)"><button ng-click="saveChar()">SAVE</button></div>
